<div class="container mt-3">
  <h2>Ticket: {{ticketNo}}</h2>

  <table class="table table-sm">
    <thead>
      <tr>
        <th *ngFor="let no of [1,2,3,4,5,6]">No{{ no }}</th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let mytip of ticket.tips" >
        <tr>
          <td *ngFor="let no of mytip">{{ no }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
