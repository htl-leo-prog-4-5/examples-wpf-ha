<div class="container mt-3">

  <h1>Competition Overview</h1>

  <button class="btn btn-primary mb-3" (click)="addCompetition()">Add new Competition</button>

  <div class="form-check">
    <input type="checkbox" id="inactiveFilter" [(ngModel)]="inactiveFilter" class="form-check-input"
      (change)="reloadCompetitions()">
    <label for="inactiveFilter" class="form-check-label">Show inactiv competitions</label>

  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Active</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      @for (competition of competitions; track $index; let idx = $index) {
      <tr>
        <td>{{competition.description}}</td>
        <td>{{competition.active}}</td>
        <button class="btn btn-info btn-sm" [disabled] = "!competition.active" (click)="voteCompetition(competition)">Vote</button>
        <button class="btn btn-info btn-sm" (click)="voteResult(competition)">Vote-Result</button>
      </tr>
      }
    </tbody>
  </table>
</div>
