<!-- location-list.component.html -->

<div class="container mt-3">
  <h2>Shipping Companies</h2>

  <!-- Tabelle -->
  <table class="table table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>No of Ships</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let company of companies">
        <tr>
          <td>{{ company.companyName }}</td>
          <td>{{ company.shipCount }}</td>
          <td><button *ngIf="company.id !== null" class="btn btn-info btn-sm" (click)="showDetail(company)">Ships</button></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
