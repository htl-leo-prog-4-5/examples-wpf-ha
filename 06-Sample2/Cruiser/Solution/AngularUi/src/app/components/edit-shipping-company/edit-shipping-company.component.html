<form class="mt-3" (ngSubmit)="onSubmit(editCompanyForm)" #editCompanyForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" id="companyname" required type="text" [(ngModel)]="company.name" name="companyname"
      #companyname="ngModel" />
    <div [hidden]="companyname.valid || !triedToSubmit" class="alert alert-danger">
      Name is required!
    </div>
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input class="form-control" id="companycity" type="text" [(ngModel)]="company.city" name="companycity"
      #companycity="ngModel"/>
    <div [hidden]="companycity.valid || !triedToSubmit" class="alert alert-danger">
      City is invalid!
    </div>
  </div>

  <div class="form-group">
    <label for="PLZ">PLZ:</label>
    <input class="form-control" id="companyPLZ" type="text" [(ngModel)]="company.plz" name="companyPLZ"
      #companyPLZ="ngModel"/>
    <div [hidden]="companyPLZ.valid || !triedToSubmit" class="alert alert-danger">
      PLZ is invalid!
    </div>
  </div>

  <div class="form-group">
    <label for="street">Street:</label>
    <input class="form-control" id="companystreet" type="text" [(ngModel)]="company.street" name="companystreet"
      #companystreet="ngModel"/>
    <div [hidden]="companystreet.valid || !triedToSubmit" class="alert alert-danger">
      Street is invalid!
    </div>
  </div>

  <div class="form-group">
    <label for="streetNo">streetNo:</label>
    <input class="form-control" id="companystreetNo" type="text" [(ngModel)]="company.streetNo" name="companystreetNo"
      #companystreetNo="ngModel"/>
    <div [hidden]="companystreetNo.valid || !triedToSubmit" class="alert alert-danger">
      Street-No is invalid!
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary mt-3">Update Shipping-Company</button>
  </div>
</form>
